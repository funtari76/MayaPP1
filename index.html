<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Site</title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1 class="logo">MEXICO</h1>
        <ul class="nav-link">
            <li class="active"><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <img src="/assets/images/menu-btn.png">
    </nav>
    <header>
        <div class="header-cont">
            <h2>Welcome To Chichen Itza</h2>
        <a href="#" class="ctn">Learn More</a>
        </div>
    </header>
    <section class="events">
        <div class="title">
            <hi>About</hi>
        </div>
    <div class="rad">
     <div class="kulm">
      <img src="/assets/images/couplesrunning.jpg" alt="">
      <h2>Come Visit Chichen Itza</h2>
      <p></p>
      <a href="#" class="ctn">More Info</a>
     </div>
    </div>
    <div class="kulm">
        <img src="/assets/images/UpcloseTemple.jpg" alt="">
        <h2>Come Visit Chichen Itza</h2>
        <p></p>
        <a href="#" class="ctn">More Info</a>
       </div>
    </section>
    <hr>
    <!--Section Tours-->
    <section class="tours">
        <div class="tours-available">
            <h1>Tours</h1>
            <p>There are many tours to the sites...</p>
        <a href="#" class="ctn">More Info</a>
        </div>
    </section>
   <hr>
    <!--Section Gallery-->
    <section class="gallery">
        <div class="row">
            <div class="colm content-colm">
                <h1>GALLERY</h1>
             <p>These are some photos from previous visitors</p>
            <div class="colm image-colm">
                <a href="#" class="img-gallery"></a>
                <img src="/assets/images/gall01.jpg">
                <img src="/assets/images/gall02.jpg">
                <img src="/assets/images/gall03.jpg">
                <img src="/assets/images/gall04.jpg">
            </div>
         </div>
        </div>
    </section>
    <hr>
     <!--Section Contact Form--> 
     <section class="container">
        <div class="contact-box">
          <div class="left"></div>
          <div class="right">
            <h2>Contact Us</h2>
            <input type="text" class="field" placeholder="Your Name" required />
            <input type="email" class="field" placeholder="Your Email" required />
            <input type="text" class="field" placeholder="Your Phone" required />
            <textarea class="field area" placeholder="Message"></textarea>
            <button class="ctn">Send</button>
          </div>
        </div>
      </section>

    
</body>
</html>
